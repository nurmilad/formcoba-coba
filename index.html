<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Sederhana</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        
        <div id="successMessage" class="success-message">
            Data berhasil dikirim! Terima kasih.
        </div>
        
        <div id="errorMessage" class="error-message">
            Terjadi kesalahan. Silakan coba lagi.
        </div>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="Nama" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="noHP">No. HP:</label>
                <input type="tel" id="noHP" name="NoHP" required placeholder="Contoh: 08123456789">
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="Alamat" required placeholder="Masukkan alamat lengkap"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Kirim Data</span>
            </button>
        </form>
        
        <div class="form-footer">
            Data akan disimpan ke Google Sheets
        </div>
    </div>

    <script>
        // GANTI URL DI BAWAH INI DENGAN URL ANDA SENDIRI
        // Ganti dengan URL dari Langkah 3 (yang berakhir dengan /exec)
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEHLOD6z-UATf1MIgAUJwxq3ESb1oAr-4JPLsdIR4vbiJ2o7Es82P6vDJQgKzOlNgE/exec";
        
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Tampilkan loading
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            submitBtn.disabled = true;
            buttonText.innerHTML = '<div class="loading"></div>Mengirim...';
            
            // Sembunyikan pesan sebelumnya
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Ambil data dari form
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Kirim data ke Google Apps Script
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(() => {
                // Karena mode 'no-cors', kita tidak bisa membaca response
                // Tapi kita anggap berhasil jika tidak ada error
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('dataForm').reset();
                
                // Scroll ke atas untuk lihat pesan sukses
                window.scrollTo(0, 0);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                window.scrollTo(0, 0);
            })
            .finally(() => {
                // Reset tombol
                submitBtn.disabled = false;
                buttonText.textContent = 'Kirim Data';
            });
        });
    </script>
</body>
</html>
