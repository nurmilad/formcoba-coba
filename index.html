<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Siswa Baru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 150, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        h2 {
            color: #2980b9;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #tampilkanBtn {
            background-color: #27ae60;
        }
        
        #tampilkanBtn:hover {
            background-color: #219653;
        }
        
        #resetBtn {
            background-color: #e74c3c;
        }
        
        #resetBtn:hover {
            background-color: #c0392b;
        }
        
        #message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block !important;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block !important;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }
        
        .data-table th {
            background-color: #3498db;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table tr:hover {
            background-color: #f5f9ff;
        }
        
        .no-data {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
            display: none;
        }
        
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Siswa Baru</h1>
        
        <form id="pendaftaranForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div class="form-group">
                <label for="noHp">No. Handphone</label>
                <input type="tel" id="noHp" placeholder="Contoh: 081234567890" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>
            
            <button type="submit">Daftar Sekarang</button>
            
            <div id="message"></div>
        </form>
        
        <h2>Data Pendaftar</h2>
        
        <div class="button-group">
            <button id="tampilkanBtn">Tampilkan Pendaftar</button>
            <button id="resetBtn">Reset Data</button>
        </div>
        
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>No. HP</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data akan dimasukkan di sini oleh JavaScript -->
            </tbody>
        </table>
        
        <div class="no-data" id="noData">
            <p>Belum ada data pendaftar. Silakan isi form pendaftaran terlebih dahulu.</p>
        </div>
        
        <footer>
            <p>Form Pendaftaran Siswa Baru &copy; 2023 | Hosting: GitHub Pages</p>
        </footer>
    </div>

    <script>
        // Array untuk menyimpan data pendaftar
        let pendaftarList = [];
        
        // Ambil data dari localStorage jika ada
        if (localStorage.getItem('pendaftarSiswa')) {
            pendaftarList = JSON.parse(localStorage.getItem('pendaftarSiswa'));
        }
        
        // Fungsi untuk menampilkan pesan
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            
            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk menampilkan data dalam tabel
        function tampilkanData() {
            const tableBody = document.getElementById('tableBody');
            const dataTable = document.getElementById('dataTable');
            const noDataDiv = document.getElementById('noData');
            
            // Kosongkan tabel
            tableBody.innerHTML = '';
            
            if (pendaftarList.length === 0) {
                dataTable.style.display = 'none';
                noDataDiv.style.display = 'block';
                return;
            }
            
            // Tampilkan data
            pendaftarList.forEach((pendaftar, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pendaftar.nama}</td>
                    <td>${pendaftar.noHp}</td>
                    <td>${pendaftar.alamat}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            dataTable.style.display = 'table';
            noDataDiv.style.display = 'none';
        }
        
        // Fungsi untuk reset data
        function resetData() {
            if (pendaftarList.length === 0) {
                showMessage("Tidak ada data untuk direset", "error");
                return;
            }
            
            if (confirm("Apakah Anda yakin ingin menghapus semua data pendaftar?")) {
                pendaftarList = [];
                localStorage.removeItem('pendaftarSiswa');
                tampilkanData();
                showMessage("Semua data telah direset", "success");
            }
        }
        
        // Event listener untuk form submission
        document.getElementById('pendaftaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai form
            const nama = document.getElementById('nama').value.trim();
            const noHp = document.getElementById('noHp').value.trim();
            const alamat = document.getElementById('alamat').value.trim();
            
            // Validasi input
            if (!nama || !noHp || !alamat) {
                showMessage("Harap isi semua field!", "error");
                return;
            }
            
            // Validasi nomor HP (minimal 10 digit, maksimal 15 digit)
            if (noHp.length < 10 || noHp.length > 15 || isNaN(noHp)) {
                showMessage("Nomor HP harus antara 10-15 digit angka!", "error");
                return;
            }
            
            // Tambahkan ke array pendaftar
            const pendaftarBaru = {
                nama: nama,
                noHp: noHp,
                alamat: alamat,
                tanggal: new Date().toLocaleDateString('id-ID')
            };
            
            pendaftarList.push(pendaftarBaru);
            
            // Simpan ke localStorage
            localStorage.setItem('pendaftarSiswa', JSON.stringify(pendaftarList));
            
            // Tampilkan pesan sukses
            showMessage(`Pendaftaran berhasil! ${nama} telah terdaftar.`, "success");
            
            // Reset form
            document.getElementById('pendaftaranForm').reset();
            
            // Otomatis tampilkan data jika tabel sudah terbuka
            if (document.getElementById('dataTable').style.display === 'table') {
                tampilkanData();
            }
        });
        
        // Event listener untuk tombol "Tampilkan Pendaftar"
        document.getElementById('tampilkanBtn').addEventListener('click', function() {
            tampilkanData();
        });
        
        // Event listener untuk tombol "Reset Data"
        document.getElementById('resetBtn').addEventListener('click', function() {
            resetData();
        });
        
        // Tampilkan data saat halaman pertama kali dimuat jika ada data
        if (pendaftarList.length > 0) {
            // Tampilkan pesan jumlah pendaftar
            document.getElementById('message').textContent = `Ada ${pendaftarList.length} pendaftar. Klik "Tampilkan Pendaftar" untuk melihat.`;
            document.getElementById('message').className = 'success';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
