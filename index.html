<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data - Database Lokal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #e9ecef; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; text-align: center; }
        h2 { color: #444; margin: 20px 0 15px 0; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        textarea { min-height: 100px; resize: vertical; }
        button { background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
        .data-item { background: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 5px; border-left: 4px solid #007bff; }
        .data-item p { margin: 5px 0; }
        .timestamp { font-size: 12px; color: #888; margin-top: 10px; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; }
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        .controls button { flex: 1; }
        .export-btn { background: #17a2b8; }
        .clear-btn { background: #dc3545; }
        .count-badge { background: #007bff; color: white; padding: 3px 10px; border-radius: 20px; font-size: 14px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Form Data dengan Database Lokal</h1>
        
        <div class="card">
            <h2>‚ûï Tambah Data Baru</h2>
            <div id="message"></div>
            
            <form id="dataForm">
                <div class="form-group">
                    <label>Nama Lengkap:</label>
                    <input type="text" id="nama" placeholder="Masukkan nama" required>
                </div>
                
                <div class="form-group">
                    <label>Nomor HP:</label>
                    <input type="tel" id="noHP" placeholder="08123456789" required>
                </div>
                
                <div class="form-group">
                    <label>Alamat:</label>
                    <textarea id="alamat" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                
                <button type="submit">üíæ Simpan Data</button>
            </form>
        </div>
        
        <div class="card">
            <h2>üìä Data Tersimpan <span id="dataCount" class="count-badge">0</span></h2>
            
            <div class="controls">
                <button onclick="exportData()" class="export-btn">üì• Export Data</button>
                <button onclick="clearData()" class="clear-btn">üóëÔ∏è Hapus Semua</button>
            </div>
            
            <div id="dataList">
                <p style="text-align: center; color: #666; padding: 20px;">Belum ada data...</p>
            </div>
        </div>
    </div>

    <script>
        // DATABASE SANGAT SIMPLE - Hanya localStorage
        
        // Fungsi untuk menampilkan pesan
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => msgDiv.style.display = 'none', 3000);
            }
        }
        
        // Fungsi untuk menyimpan data
        function saveData() {
            const nama = document.getElementById('nama').value.trim();
            const noHP = document.getElementById('noHP').value.trim();
            const alamat = document.getElementById('alamat').value.trim();
            
            if (!nama || !noHP || !alamat) {
                showMessage('Harap isi semua field!', 'error');
                return false;
            }
            
            // Ambil data yang ada
            let allData = JSON.parse(localStorage.getItem('formDatabase')) || [];
            
            // Buat data baru
            const newData = {
                id: Date.now(),
                nama: nama,
                noHP: noHP,
                alamat: alamat,
                tanggal: new Date().toLocaleString('id-ID')
            };
            
            // Tambah ke array
            allData.push(newData);
            
            // Simpan ke localStorage
            localStorage.setItem('formDatabase', JSON.stringify(allData));
            
            // Tampilkan pesan sukses
            showMessage('‚úÖ Data berhasil disimpan!', 'success');
            
            // Reset form
            document.getElementById('dataForm').reset();
            
            // Refresh tampilan data
            loadData();
            
            return true;
        }
        
        // Fungsi untuk memuat data
        function loadData() {
            const dataList = document.getElementById('dataList');
            const countBadge = document.getElementById('dataCount');
            
            // Ambil data dari localStorage
            const allData = JSON.parse(localStorage.getItem('formDatabase')) || [];
            
            // Update counter
            countBadge.textContent = allData.length;
            
            if (allData.length === 0) {
                dataList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Belum ada data...</p>';
                return;
            }
            
            // Tampilkan data
            let html = '';
            allData.forEach((item, index) => {
                html += `
                    <div class="data-item">
                        <p><strong>#${index + 1}. ${item.nama}</strong></p>
                        <p>üì± ${item.noHP}</p>
                        <p>üè† ${item.alamat}</p>
                        <div class="timestamp">üïí ${item.tanggal}</div>
                    </div>
                `;
            });
            
            dataList.innerHTML = html;
        }
        
        // Fungsi untuk export data
        function exportData() {
            const allData = JSON.parse(localStorage.getItem('formDatabase')) || [];
            
            if (allData.length === 0) {
                showMessage('Tidak ada data untuk diexport', 'error');
                return;
            }
            
            // Buat string untuk download
            const dataStr = JSON.stringify(allData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            // Buat link download
            const exportLink = document.createElement('a');
            exportLink.setAttribute('href', dataUri);
            exportLink.setAttribute('download', 'data-form.json');
            document.body.appendChild(exportLink);
            exportLink.click();
            document.body.removeChild(exportLink);
            
            showMessage('‚úÖ Data berhasil diexport!', 'success');
        }
        
        // Fungsi untuk menghapus semua data
        function clearData() {
            if (confirm('Yakin ingin menghapus semua data?')) {
                localStorage.removeItem('formDatabase');
                showMessage('üóëÔ∏è Semua data telah dihapus', 'success');
                loadData();
            }
        }
        
        // Event listener untuk form
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveData();
        });
        
        // Validasi nomor HP (hanya angka)
        document.getElementById('noHP').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
        
        // Muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            console.log('Database lokal siap digunakan!');
            console.log('Data tersimpan di browser Anda sendiri.');
        });
    </script>
</body>
</html>
